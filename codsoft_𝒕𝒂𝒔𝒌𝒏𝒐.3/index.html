<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <main>
        <div class="outline">
        <button class="output"></button>
        <div class="container">
            <div class="press">
            <button class="operator same" id="btni">+</button>
            <button class="box same" id="btn7">7</button>
            <button class="box same" id="btn8">8</button>
            <button class="box same" id="btn9">9</button>
            <button class="operator same" id="btnii">-</button>
            <button class="box same" id="btn4">4</button>
            <button class="box same" id="btn5">5</button>
            <button class="box same" id="btn6">6</button>
            <button class="operator same" id="btniii">/</button>
            <button class="box same" id="btn1">1</button>
            <button class="box same" id="btn2">2</button>
            <button class="box same" id="btn3">3</button>
            <button class="operator same" id="btniv">x</button>
            <button class="box same" id="btn0">0</button>
            <button class="box same" id="btn.">.</button>
            <button class="resetBtn same" id="btnC">C</button>
           
            <button class="operator item same" id="btnv">=</button>
        </div>
    </div>
    </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
